<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<div class="calc">
    <div id="calc-title"></div>
    <div class="screen"></div>
    <div class="button-wrapper">
        <ul class="buttons">
            <li class="button">0</li>
            <li class="button">1</li>
            <li class="button">2</li>
            <li class="button">3</li>
            <li class="button">4</li>
            <li class="button">5</li>
            <li class="button">6</li>
            <li class="button">7</li>
            <li class="button">8</li>
            <li class="button">9</li>
            <li class="button">.</li>
        </ul>
        <div class="operators">
            <div id="clear">C</div>
            <div id="add">+</div>
            <div id="subtract">-</div>
            <div id="multiply">x</div>
            <div id="divide">รท</div>
            <div id="equals">=</div>
        </div>
    </div>
</div>
<div class="log"></div>
</body>
</html>
