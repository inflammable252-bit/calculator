<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul id="bindings">
        <li>Clear: Shift + C</li>
        <li>Delete: Shift + D</li>
        <li>Enter: Shift + Enter</li>
        <li>+/-: Shift + - or _</li>
    </ul>
<div class="main">
<div class="calc">
    <div id="calc-title">
        <h1>DASIO</h1>
        <div id="solar-panel"></div>
    </div>
    <div class="screen"><p class="display"></p></div>
    <div class="button-wrapper">
        <ul class="buttons">
            <li> <button class="numkey">7</button> </li>
            <li> <button class="numkey">8</button> </li>
            <li> <button class="numkey">9</button> </li>
            <li> <button class="numkey">4</button> </li>
            <li> <button class="numkey">5</button> </li>
            <li> <button class="numkey">6</button> </li>
            <li> <button class="numkey">1</button> </li>
            <li> <button class="numkey">2</button> </li>
            <li> <button class="numkey">3</button> </li>
            <li> <button class="numkey">0</button> </li>
            <li> <button class="numkey">.</button> </li>
            <li> <button id="op">x<sup>y</sup></button></li>
        </ul>
        <div class="operators">
            <button id="util">DEL</button>
            <button id="util">C</button>
            <button id="op">+</button>
            <button id="op">-</button>
            <button id="op">x</button>
            <button id="op">รท</button>
            <button id="negative">+/-</button>
            <button id="util">=</button>
        </div>
    </div>
</div>
<div class="log">
    <div class="log-top">
    <h2>Log</h2>
    <ol class="log-list">
        <li class="log-entry">
            <p>test</p>
        </li>
        <button id="delete-entry">Delete</button>
        <button id="insert">Insert</button>
    </ol>
    </div>
    <button id="clear-log">Clear</button>
</div>
</div>
</body>
</html>
