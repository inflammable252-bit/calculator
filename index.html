<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calc">
    <div id="calc-title"></div>
    <div class="screen"></div>
    <div class="button-wrapper">
        <ul class="buttons">
            <li class="num"> <button class="numkey">1</button> </li>
            <li class="num"> <button class="numkey">2</button> </li>
            <li class="num"> <button class="numkey">0</button> </li>
            <li class="num"> <button class="numkey">3</button> </li>
            <li class="num"> <button class="numkey">4</button> </li>
            <li class="num"> <button class="numkey">5</button> </li>
            <li class="num"> <button class="numkey">6</button> </li>
            <li class="num"> <button class="numkey">7</button> </li>
            <li class="num"> <button class="numkey">8</button> </li>
            <li class="num"> <button class="numkey">9</button> </li>
            <li class="num"> <button class="numkey">.</button> </li>
        </ul>
        <div class="operators">
            <button id="clear">C</button>
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">x</button>
            <button id="divide">รท</button>
            <button id="exponent">x<sup>y</sup></button> <!-- return "^" -->
            <button id="equals">=</button>
        </div>
    </div>
</div>
<div class="log">
    <button id="clear-log">Clear</button>
    <div class="entry"></div>
    <button id="add-to"></button>
</div>
</body>
</html>
